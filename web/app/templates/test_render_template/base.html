<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %} - FlaskApp</title>
  <style>
    nav a {
      color: #d64161;
      font-size: 3em;
      margin-left: 50px;
      text-decoration: none;
    }

    .alert {
      padding: 20px;
      margin: 5px;
      color: #970020;
      background-color: #ffd5de;
    }
  </style>
</head>


<body>
  <nav>
    <a href="{{ url_for('test_home') }}">FlaskApp</a>
    <a href="{{ url_for('test_comments') }}">Comments</a>
    <a href="{{ url_for('test_create') }}">Create</a>
    <a href="{{ url_for('test_about') }}">About</a>
  </nav>
  <hr>
  <div class="content">
    {% for message in get_flashed_messages() %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
    {% block content %} {% endblock %}
  </div>
</body>


</html>
